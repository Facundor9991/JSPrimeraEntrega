<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- BS ICONOS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../scss/estilos.css" />
  </head>
  <body class="container-fluid">
    <header class="encabezado">
      <a class="tituloPrincipal" href="../index.html">
        <i class="bi bi-cpu"></i>
        <h1>Servicios FJR</h1>
      </a>
      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../paginas/banco.html">banco</a></li>
          <li><a href="./trabajos.html">Trabajos</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
          <li><img src="../imagenes/android-chrome-512x512.png" alt="Logo de empresa" width="50px"></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="well well-sm">
            <form class="form-horizontal" method="post">
              <fieldset>
                <legend class="text-center header">Completa el siguiente formulario</legend>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="bi bi-person"></i
                  ></span>
                  <div class="col-md-8">
                    <input
                      id="fname"
                      name="name"
                      type="text"
                      placeholder="Nombre"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-8">
                    <input
                      id="lname"
                      name="name"
                      type="text"
                      placeholder="Apellido"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="bi bi-envelope-at"></i
                  ></span>
                  <div class="col-md-8">
                    <input
                      id="email"
                      name="email"
                      type="text"
                      placeholder="Correo electronico"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="bi bi-phone"></i
                  ></span>
                  <div class="col-md-8">
                    <input
                      id="phone"
                      name="phone"
                      type="text"
                      placeholder="Celular"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="bi bi-chat-right-text"></i
                  ></span>
                  <div class="col-md-8">
                    <textarea
                      class="form-control"
                      id="message"
                      name="message"
                      placeholder="Introduzca su mensaje, nuestro equipo se pondra en contacto con usted dentro de las 48HS habiles"
                      rows="7"
                    ></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Enviar
                    </button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

      <!--ARCHIVO JAVASCRIP-->
      <script src="../js/contacto.js"></script>
  </body>
</html>
